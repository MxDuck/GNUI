local function superSin(value,seed,depth)
   math.randomseed(seed)
   local result = 0
   for i = 1, depth, 1 do
      result = result + math.sin(value * (math.random() * math.pi * depth) + math.random() * math.pi * depth)
   end
   return result / depth
end

events.WORLD_RENDER:register(function (delta)
   local time = client:getSystemTime()/2000
   renderer:offsetCameraRot(superSin(time,51,2),superSin(time,52,2),superSin(time,50,2))
   renderer:offsetCameraPivot(0,superSin(time,69,2)*0.1,0)
end)

